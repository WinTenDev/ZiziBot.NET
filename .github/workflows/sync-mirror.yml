name: Sync to Other Repo

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Sync To Mirror
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build project
        run: dotnet build src/WinTenDev.ZiziBot.AppHost
        
