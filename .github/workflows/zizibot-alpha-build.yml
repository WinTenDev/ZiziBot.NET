        run: dotnet restore WinTenDev.ZiziBot.sln
      - name: Win64 FD Build
        run: dotnet publish src/WinTenDev.ZiziBot.App -r win-x64 -c Release --self-contained=false
      - name: Upload Win64 FD Artifacs
        uses: actions/upload-artifact@v2
